<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TO-DO Planner  </title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start">
    <h1 id="heading"> My Agenda ✍️</h1>
    <p id="description" class="info"> Add your task that you need to remember!</p>
    </div>
    <div class="inputs">
    <input type="text" id="input-list" placeholder="Enter your task">
    <button id="addbtn" data-action="ADDED">Add</button>
    <ul id="todolist">
        <li>Read books</li>
        <li>Start Aptitude</li>
    </ul>
    </div>
</body>
</html>
